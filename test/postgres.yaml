apiVersion: v1
kind: Namespace
metadata:
  name: pg-test
  labels:
    name: pg-test
---
apiVersion: deployments.etz.com/v1alpha1
kind: Deployment
metadata:
  name: pg-deploy
  namespace: pg-test
spec:
  cpuLimits: "200m"
  cpuRequests: "100m"
  memoryLimits: "256Mi"
  memoryRequests: "128Mi"
  imageName: "postgres"
  imageVersion: "14"
  port: 5432
---
apiVersion: secrets.etz.com/v1alpha1
kind: Secret
metadata:
  name: pg-secret
  namespace: pg-test
spec:
  databaseServiceType: postgres
  database: test
  user: test
---
apiVersion: configmaps.etz.com/v1alpha1
kind: ConfigMap
metadata:
  name: pg-cm
  namespace: pg-test
spec:
  databaseServiceType: postgres
  configFileLocation: /etc/pg_hba.conf
  dataDirectory: /data
  maxConnections: 100
  port: 5432
---
apiVersion: services.etz.com/v1alpha1
kind: Service
metadata:
  name: pg-service
  namespace: pg-test
spec:
  databaseServiceType: postgres
  ports:
    - port: 5432